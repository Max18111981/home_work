<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица умножения</title>
</head>
<body>
    <h1>Таблица умножения от 1 до 10</h1>
    <table border="1">
        <tr>
            <th>×</th>
            {% for j in range(1, 11) %}
                <th>{{ j }}</th>
            {% endfor %}
        </tr>
        {% for i in range(1, 11) %}
            <tr>
                <th>{{ i }}</th>
                {% for j in range(1, 11) %}
                    <td>{{ i * j }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
